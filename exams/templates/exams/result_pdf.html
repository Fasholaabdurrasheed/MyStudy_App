<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Exam Result - {{ submission.exam.name }}</h2>
    <p><strong>Student:</strong> {{ submission.user.username }}</p>
    <p><strong>Score:</strong> {{ submission.score }}%</p>
    <p><strong>Correct Answers:</strong> {{ submission.correct_answers }} / {{ submission.total_questions }}</p>
    <p><strong>Submitted at:</strong> {{ submission.submitted_at|date:"M d, Y H:i" }}</p>
</body>
</html>
