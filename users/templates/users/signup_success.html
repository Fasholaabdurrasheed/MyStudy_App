{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold text-green-600">Sign Up Successful!</h1>
    <p class="mt-4 text-gray-700">Hello, {{ user.username }}! Your account has been created successfully.</p>
    <p class="mt-4 text-gray-600">You can now <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">log in</a>.</p>
  </div>
</div>
{% endblock %}
